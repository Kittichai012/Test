<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเชื่อมต่อฐานข้อมูล</title>
</head>
<body>
    <?php
    $open_connect = 1; // กำหนดให้เปิดใช้งานการเชื่อมต่อ
    
    if ($open_connect != 1) {
        header('Location: form-login.php');
        exit();
    }
    
    $hostname = 'localhost';
    $username = 'root';
    $password = '';
    $database = 'ข้อมูลการทิ้งสารเคมี';
    
    $connect = mysqli_connect($hostname, $username, $password, $database);
    
    if (!$connect) {
        echo "<p style='color: red;'>การเชื่อมต่อฐานข้อมูลล้มเหลว: " . mysqli_connect_error() . "</p>";
    } else {
        mysqli_set_charset($connect, 'utf8');
        echo "<p style='color: green;'>เชื่อมต่อฐานข้อมูลสำเร็จ!</p>";
    }
    ?>
</body>
</html>
