<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างบัญชีใหม่</title>
</head>
<body>
    <h1>สร้างบัญชีของคุณ</h1>
    <form action="process-register.html" method="post">
        <div>
            <input name="username_account" type="text" placeholder="ชื่อผู้ใช้งาน" required>
        </div>
        <div>
            <input name="email_account" type="email" placeholder="อีเมล " required>
        </div>
        <div>
            <input name="password_account1" type="password" placeholder="รหัสผ่านใหม่ " required>
        </div>
        <div>
            <input name="password_account2" type="password" placeholder="ยืนยันรหัสผ่านใหม่ " required>
        </div>
        <button type="submit">สร้างบัญชีของคุณ</button>
        <a href="form-login.html">มีบัญชีแล้ว</a>
    </form>
</body>
</html>
